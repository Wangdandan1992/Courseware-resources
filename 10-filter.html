		<script>
			// 数据结构

			let data = [
				{
					name: 'leo',
					sex: '男',
					age:20
				},
				{
					name: 'leo',
					sex: '男',
					age:21
				},{
					name: 'leo',

					age:30
				},
				{
					name: 'leo',
					sex: '男',
					age:35
				},
			]

			btn.onclick  =function (){
				let newData = data.filter(function (item){
					return item.age < 30
				})
				render(newData)
			}


			function render(d){
				let m = d.map(function (item){
					return `
						<li>
							<p>姓名：${item.name}</p>
							<p>性别：${item.sex}</p>
							<p>年龄：${item.age}</p>
						</li>
					`
				}).join('');

				list.innerHTML = m;
			}

			render(data)
