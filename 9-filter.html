				filter(回掉函数)
					回调函数的参数：1. 每一项，2.下标
					返回值是一个新数组,回到函数返回值为true，就把循环的这一项放在新数组中，如果为fasle，就忽略。

			*/

			let arr = [1,2,3,43,4,5,6,7,8];
			// 小于5的数，放在新数组中
			/*let newArr = [];

			for( var i = 0; i < arr.length; i++ ){

				}

			let newArr = arr.filter(function (item){
				return item < 5	// 过滤的条件
			})

			console.log(newArr);

			]

			data = data.filter(function (item){

			}).join('')
