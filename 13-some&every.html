		<script>

			/*

				静态方法:

				ES6的方法：
					Array.from(类数组)是把类数组转成数组，就是把类数组的每一项给到新数组
			*/

			/*
				some(回调函数)
					作用：给定一个条件，只要数组中有一项满足条件，就返回true，都不满足，返回false
				every(回调函数)
					作用：给定一个条件，数组必须全部满足条件，就返回true，有一个都不满足，返回false
			*/

			let arr = [1,2,3,4,5,56,7];

			// 只要数组中有一个大于5就为true

			/*let bl = arr.some(function (item){
				return item > 500
			})*/
			let bl = arr.every(function (item){
				return item > 0
			})

			console.log(bl);

		</script>

	<body>
		
		<input type="checkbox" id="selectAll" />全选
		<hr>
		<div id="checkboxs">

			<input type="checkbox"/>
			<input type="checkbox"/>
			<input type="checkbox"/>

		<script>
			
			let  selectAll = document.getElementById('selectAll')
			let  checkboxs = document.querySelectorAll('#checkboxs input');  // 类数组 NodeList
			// NodeList上有一个方法 forEach

			//let  checkboxss = document.getElementsByTagName('input');  // 类数组 HTMLCollection

			// HTMLCollection上没有forEach方法


			selectAll.onclick  = function (){
				checkboxs.forEach( (item) => {
					//console.log(this);
					item.checked = this.checked
				})	
			}

			checkboxs.forEach(function (item){
				item.onclick = function (){
					// 是否全都选中了呢？
					/*let n = 0;	
					checkboxs.forEach(function (item){

					// selectAll.checked = n === checkboxs.length 

					/*selectAll.checked = Array.from(checkboxs).filter(function (item){
						return item.checked	
					}).length === checkboxs.length;*/

					selectAll.checked = Array.from(checkboxs).every(item => item.checked)


				}	
			})




		</script>
