					语法： 形参列表 => 函数体

						1. 箭头函数中的this，绑定的是所在作用域上下文的this
						2. 箭头函数中没有arguments
						3. 不能作为构造函数

				写成函数表达式
			*/

	<body>
		<ul id="list">
			<li>1</li>
			<li>2</li>
			<li>3</li>
		</ul>
		<script>
			// 替代arguments
			// 语法：rest语法  ...变量名
			// 会把函数的剩余的实参放在数组中，必须放在最后
			/*let fn = (...arg) => {
				//console.log(arguments); // 实参的集合，类数组
				console.log(arg);
			}

			fn(1,2,3,4)*/

			let fn = (a,...abc) => {
				//console.log(arguments); // 实参的集合，类数组
				console.log(abc);
			}

			fn(1,2,3,4)

			function func(...abc){
				console.log(abc);	
			}

			func(1,2,3,3,4)


		</script>
